<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:#001b2b">

    <a-camera position="0 6 14"></a-camera>

    <!------------------------------------------- AdministraciÃ³n de recursos ------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="lamp" src="./models/stylized_lantern/scene.gltf"></a-asset-item> 
      <a-asset-item id="girl" src="./models/girl_speedsculpt/scene.gltf"></a-asset-item>
      <a-asset-item id="bench" src="./models/the_kungsara_bench/scene.gltf"></a-asset-item>
      <a-asset-item id="trees" src="./models/trees_and_foliage/scene.gltf"></a-asset-item> 
    </a-assets>


    <!------------------------------------- Luces en la escena ----------------------------------------------->

    <!-- Ambiental -->
    <a-entity light="type:ambient; intensity:0.8;">

    </a-entity>


    <!-- Direccional -->
    <a-entity light="type:point; castShadow:true; color:#fff86a; intensity: 2.3" 
      position="-10 10 4" ></a-entity>
  <!-- <a-entity animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:50000">
    <a-entity light="type:directional; castShadow:true; intensity:1; distance:100; decay:5; color:white"
              position="-50 18 20">

    </a-entity>
  </a-entity>  -->
    
    <!------------------------------------- Plano  ----------------------------------------------->

    <a-plane position="0 0 0" width="40" height="20" rotation="-90 0 0" shadow="receive: true" visible="true"
       color="#0b3904" src="https://media.istockphoto.com/id/865924416/es/vector/hierba-de-dibujos-animados.jpg?s=612x612&w=0&k=20&c=2ectC4qD7jtWfCBOFRiTR9xaPNS4tnabld7S55bo1oc=">
    </a-plane>
    <a-plane position="0 10 -5" width="40" height="20" rotation="0 0 0" shadow="receive: true" visible="true"
    src="https://static.vecteezy.com/system/resources/previews/005/732/477/original/tranquil-forest-night-landscape-with-river-owl-and-moonlight-vector.jpg">
    </a-plane>

    <!-------------------------------------- Modelos GLTF ----------------------------------------------------------->

    <!-- Tigre -->
    <a-entity>
      <a-entity position="-10 0.5 0" rotation="0 55 0" scale="2.5 2.5 2.5" gltf-model="#lamp" shadow="cast: true;">
      </a-entity>
      <a-entity position="0 7.4 3" rotation="0 0 0" scale="4.8 4.8 4.8" gltf-model="#girl" shadow="cast: true;">
      </a-entity>
      <a-entity position="10 -1 0" rotation="0 158 0" scale="4.8 4.8 4.8" gltf-model="#bench" shadow="cast: true;">
      </a-entity>
      <a-entity position="10 -1.5 4" rotation="0 100 0" scale="0.02 0.02 0.02" gltf-model="#trees" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!-------------------------------------- Final ----------------------------------------------------------->
  </a-scene>
</body>

</html>
